<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% if products %}

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

#done:hover{
  background-color:orange ;
}


.row button:hover{
  background-color:orange ;
}



</style>
</head>
<body style="text-align: center;">
  <div class="navbar" style="width:100vw;margin-bottom: 40px;">
    <img src="https://cld.partsimg.com/image/upload/v1605623427/carparts/logos/wordmark/full_color/CP_WORDMARK_COLOUR_RGB_HR.png" width="20%" style="display: block; margin: auto;">
  </div>



<p>SELECT ANY PRODUCT</p>

<h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #252958;">AVAILABLE PRODUCTS</h1>

<form  action='{% url url company %}' method="post">
     {% csrf_token %}
          <button id="done" name="done" style="border-radius: 20px; padding: 10px 20px 10px 20px;
          margin-bottom: 50px;" value="{{ord_id}}" ><a href="{% url 'carparts:index' %}" style="color:
           black; text-decoration: none;" >  Order </a></button>
    <input type="hidden" id="cus_id" name="cus_id" value={{cus_id}}>
    <input type="hidden" id="ord_id" name="ord_id" value={{ord_id}}>
        <input type="hidden" id="car_name" name="car_name" value={{car_name}}>
        <input type="hidden" id="model_no" name="model_no" value={{model_no}}>
        <input type="hidden" id="variant" name="variant" value={{variant}}>

    {% for prod in products %}
    <div class="row" style="background-color: #252958;">

    <h1 style="color:white">{{prod.name}}</h1><br><br>

    <button type="submit" name="prod_id" value={{prod.id}} style="width:30%; margin: auto; border-radius: 30px;">{{ prod.unit_price }} </button><br><br>

</div><br><br>
{% endfor %}
</form>

</body>
</html>

{% else %}
    <p>No products are available.</p>
{% endif %}
