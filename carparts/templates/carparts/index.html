<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% if vehicle_list %}

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.column button {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: white;
  cursor: pointer;

}
.column button:hover{
  background-color:orange ;
}

</style>
</head>
<body style="text-align: center;">

  <div class="navbar" style="width:100vw;margin-bottom: 40px;">
    <img src="https://cld.partsimg.com/image/upload/v1605623427/carparts/logos/wordmark/full_color/CP_WORDMARK_COLOUR_RGB_HR.png" width="20%" style="display: block; margin: auto;">
  </div>



<p>SELECT A COMPANY</p>
<h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #252958;">AVAILABLE COMPANIES</h1>

 {% for vehicle in vehicle_list %}

<div class="row">
    {% for vehc in vehicle %}
  <div class="column" style="background-color:#252958;">
      <button style="width:30%; margin: 20px;border-radius: 30px;"><a style="text-decoration: none; color:#252958;" href="{% url 'carparts:car_select' vehc %}">{{ vehc}} </a></button>
  </div>
    {% endfor %}
</div>
{% endfor %}


</body>
</html>

{% else %}
    <p>No products are available.</p>
{% endif %}
